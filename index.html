<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="National Star Throwing League">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/ico" href="/star.ico">
    <title>NSTL &bull; National Star Throwing League</title>
    <style>
      * {
        position: relative;
        box-sizing: border-box;
      }

      :first-child {
        margin-top: 0 !important;
      }

      :last-child {
        margin-bottom: 0 !important;
      }

      :root {
        font-size: 18px;
        line-height: 1.5;
        font-family: monospace;
        --limit: 96rem;
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: black;
        background: #EEEEEE;
      }

      header {
        padding: 0.5rem 1rem;
        background: white;
      }

      main {
        flex: 1;
      }

      section {
        padding: 2rem 1rem;
      }

      footer {
        padding: 4rem 1rem 2rem 1rem;
      }

      hgroup {
        margin: 1rem 0;
      }

      hgroup h1, hgroup h2, hgroup h3 {
        margin: 0;
        line-height: 1;
      }

      hgroup p {
        margin: 0;
      }

      h1, h2, h3, p {
        margin: 1rem 0;
      }

      h1 {
        font-size: 3rem;
        font-weight: normal;
      }

      h2 {
        font-size: 2rem;
        font-weight: normal;
      }

      h3 {
        font-size: 1.5rem;
      }

      table, tr, th, td {
        border-collapse: collapse;
        border: 1px solid black;
      }

      figure {
        margin: 1rem 0;
        width: 100%;
        overflow-x: auto;
      }

      table {
        min-width: 100%;
        background: white;
      }

      th, td {
        padding: 0.5rem;
      }

      .x-limit {
        max-width: var(--limit);
        margin: 0 auto;
      }

      .bg-black {
        color: white;
        background: black;
      }

      .text-center { text-align: center; }
      .text-right { text-align: right; }

      .logo {
        display: block;
        margin: 1rem auto;
        width: 10rem;
        height: auto;
      }

      .grid {
        display: grid;
        gap: 1rem;
        justify-items: stretch; /* cell content X */
        align-items: start; /* cell content Y */
        justify-content: stretch; /* column spacing X */
        align-content: start; /* row spacing Y */
      }

      .grid.columns-auto-fill { grid-template-columns: auto 1fr; }
      .grid.items-y-center { align-items: center; }

      @media screen and (max-width: 600px) {
        .grid.stack {
          display: block;
        }
      }

      @media screen and (min-width: 601px) {
        .grid > * {
          margin: 0 !important;
        }
      }
    </style>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script>
      const getProfiles = async () => {
        const docId = '10m2s8m3kyIc2GPB87y9hhoVHTBqUsmZwiy0OxuyIGoQ';
        const sheetName = 'Leaderboard';
        const dataUrl = `https://sheets-api.netlify.app/${docId}/${sheetName}`;
        const { data: profiles } = await fetch(dataUrl).then((x) => x.json());

        return profiles;
      };
    </script>
  </head>
  <body x-data="{ profiles: [] }" x-init="profiles = await getProfiles()">
    <main>
      <section class="bg-black">
        <div class="x-limit grid stack columns-auto-fill items-y-center">
          <img class="logo" src="/nstl-small.jpeg">
          <h1 class="text-center">National Star Throwing League</h1>
        </div>
      </section>

      <section>
        <div class="x-limit">
          <h2>Leaderboard</h2>

          <figure>
            <table class="text-center">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Win Percentage</th>
                  <th>Average Score</th>
                  <th>Matches Played</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="(profile, index) in profiles" :key="index">
                  <tr>
                    <td x-text="profile.Rank"></td>
                    <td x-text="profile.Name"></td>
                    <td x-text="profile['Win Percentage']"></td>
                    <td x-text="profile['Average Score']"></td>
                    <td x-text="profile['Total Matches']"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </figure>
        </div>
      </section>
    </main>

    <footer class="bg-black">
      <div class="x-limit text-right">
        <hgroup>
          <h2>NSTL</h2>
          <p>National Star Throwing League</p>
        </hgroup>
      </div>
    </footer>
  </body>
</html>
